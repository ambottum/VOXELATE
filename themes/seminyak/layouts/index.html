{{ define "title" -}}
  {{ .Site.Title }}

{{- end }}

{{ define "main" -}}
<link rel="stylesheet" href="{{ .Site.BaseURL }}css/screen.css">
<link rel="stylesheet" type="text/css" href="{{ "css/custom-store.css" | relURL}}" />
<link rel="stylesheet" type="text/css" href="{{ "css/bootstrap.min.css" | relURL}}" />
<link rel="stylesheet" type="text/css" href="{{ "css/styles.css" | relURL}}" />
<link rel="stylesheet" type="text/css" href="{{ "../purpose/css/pstyles.css" | relURL}}" />

<link rel="stylesheet" href="{{ .Site.BaseURL }}css/custom-vox.css">
  <div class="w-full h-screen max-w-screen-xl mx-auto bg-{{ .Site.Params.color_palette }}-darker bg-cover bg-center bg-no-repeat" style="background-image:url({{ "images/bgimgCO.png" | relURL }})">

    <div class="static h-screen bg-transparent text-{{ .Site.Params.color_palette }}-lighter font-raleway lg:text-xl">
      <div class="absolute h-64 w-full pin-b pin-l bg-{{ .Site.Params.color_palette }}-lighter opacity-15"></div>
      <div class="absolute h-64 w-full pin-b pin-l p-6">
        <h1 class="mb-2 font-oswald text-{{ .Site.Params.color_palette }}-lightest">{{ .Title }}</h1>
        {{ .Content }}
        {{ partial "header" . }}
      </div>
      {{ with .Params.image_credits }}
        <div class="absolute w-full pin-b pb-8 p-8 text-right opacity-75 text-base">
          <p>{{ . | safeHTML }}</p>
        </div>

      {{ end }}
    </div>
  </div>

{{- end }}
